apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: boutique-production
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: boutique
  project: default
  source:
    path: boutique/production
    repoURL: http://gitea.localhost/root/demo.git
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true

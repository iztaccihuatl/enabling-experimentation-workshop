apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: code-server
  namespace: argocd
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: 'code-server-{{nameNormalized}}'
      labels:
        preview/env: '{{metadata.labels.preview/env}}'
        preview/domain: '{{metadata.labels.preview/domain}}'
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: default
      destination:
        server: '{{server}}'
        namespace: code-server
      syncPolicy:
        automated:
          prune: true
        retry:
          limit: -1
          backoff:
            duration: 5s
            maxDuration: 10s
        syncOptions:
          - CreateNamespace=true
      sources:
        - repoURL: https://github.com/coder/code-server
          path: ci/helm-chart
          targetRevision: v4.16.1
          helm:
            releaseName: code-server
            values: |
              password: '{{metadata.annotations.git/branch}}'
              ingress:
                enabled: true
                hosts:
                  - host: 'code.{{nameNormalized}}.{{metadata.labels.preview/domain}}'
                    paths:
                      - /
              persistence:
                size: 5Gi
              extraVars:
                - name: DISABLE_TELEMETRY
                  value: 'true'
              extraInitContainers: |
                - name: setup
                  image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
                  workingDir: /home/coder
                  command: ["bash", "-c"]
                  args:
                  - |
                    if ! [[ -d enabling-experimentation-talk ]]; then
                      git clone --branch workshop https://github.com/rio/enabling-experimentation-talk.git
                    fi

                    cat >> .bashrc <<<"export PATH=$HOME/enabling-experimentation-talk/.bin:$PATH"
                    source .bashrc

                    $HOME/enabling-experimentation-talk/tasks/setup-task.sh

                  volumeMounts:
                    - name: data
                      mountPath: /home/coder

